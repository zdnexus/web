<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>

<div onCliCK="doSomething()"></div>

</body>
<script>
    // 区分大小写
    // JavaScript 是区分大小写的。也就是说，关键字、变量、函数名和所有的标识符（identifier）都必须采取一致的大小写形式。
    // 比如，关键字 while 必须写成 while，而不能写成 While 或者 WHILE。同样，online、Online、OnLine、ONLINE 是4个不同的变量名。

    // HTML 并不区分大小写。由于它和客户端 JavaScript 联系紧密，因此这点区别很容易混淆。
    // 许多客户端 JavaScript 对象和属性与他们所表示的 HTML 标签和属性名相同。
    // 在 HTML 中，这些标签和属性名可以使用大写也可以是小写，而在 JavaScript 中则必须是小写。
    // 例如，在 HTML 中设置事件处理程序时，onclick 属性可以写成 onClick，但在 JavaScript 代码中，必须使用小写的 onclick。

    // 严格模式
    // 在 ECMAScript 5 引入了严格模式（strict mode）的概念。严格模式是为 JavaScript 定义了一种不同的解析与执行模式。
    // 在严格模式下，ECMAScript 3 中的一些不确定的行为将得到处理，而且对某些不安全的操作也会抛出错误。
    // 要在整个脚本中启用严格模式，可以在顶部添加如下代码：
    // 在函数内部的第一行包含这条编译指示，也可以指定函数在严格模式下执行：
    function doSomething(){
        'use strict';
        // 函数体
        alert(this);
    }

    // 标识符
    // 所谓标识符，就是指变量、函数、属性的名字，或者函数的参数。
    // JavaScript 标识符必须以字母、下划线（_）或美元符号（$）开始，后续的字符可以是字母、数字、下划线或美元符号（数字是不允许作为首字符出现的）。

    // 关键字和保留字
    // ECMAScript 3 描述了一组具有特定用途的关键字，这些关键字可用于表示控制语句的开始或结束，或者用于执行特定操作等。
    // 按照规则，关键字是语言保留的，不能用作标识符。

    // 可选的分号
    var sum = a + b     // 即使没有分号也是有效的语句，不好的写法
    var diff = a - b;   // 有效的语句，好的写法
</script>
</html>
