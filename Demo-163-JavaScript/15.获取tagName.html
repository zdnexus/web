<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            float: left;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>

</body>
<script>
    var aDiv = document.getElementsByTagName('div');//获取所有div,返回的是一个数组

    for (var i = 0; i < aDiv.length; ++i) {
        aDiv[i].style.backgroundColor = 'red';//全部变成红色
    }
    aDiv[2].style.backgroundColor = 'black';//第3个变成黑色
</script>
</html>
