<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            height: 60px;
            overflow: hidden;
            border: 1px solid black;
            margin: 0 auto;
        }
        
        ul{
            position: absolute;
        }
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/zdnexus.js"></script>
    <script>
        $(function(){
            $("#div1").myScroll({
                speed: 40, //数值越大，速度越慢
                rowHeight: 68 //li的高度
            });
        })
    </script>
</head>
<body>
<div id="div1">
    <ul>
        <li>111111111</li>
        <li>222222222</li>
        <li>333333333</li>
        <li>444444444</li>
        <li>555555555</li>
        <li>666666666</li>
        <li>777777777</li>
    </ul>
</div>
</body>
</html>
