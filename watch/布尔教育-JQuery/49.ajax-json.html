<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("input[type='button']").click(function () {
                $.ajax({
                    url: "demo49.php?date=" + Math.random(),
                    type: "get",
                    success: function (data) {
                        $("#info").html(data).css("border","1px solid black").hide().show(600);
                    }
                })
            })
        })
    </script>
</head>
<body>
<input type="button" value="获取信息">

<div id="info"></div>
</body>
</html>
