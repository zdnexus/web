<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #info {
            width: 160px;
        }
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("input[type='button']").click(function () {
                $.ajax({
                    url: "demo51.php?date=" + Math.random(),
                    type: "get",
                    success: function (data) {
                        var redata = eval(data);
                        for (var i = 0; i < redata.length; ++i) {
                            $("#ul1").append("<li>" + redata[i].newsTitle + "<em>" + redata[i].newsTime + "</em></li>")
                        }
                        $("#info").css("border", "1px solid black").hide().show(600);
                    }
                })
            });
            $(document).ajaxStart(function(){
                $("#loading").show();
            });
            $(document).ajaxStop(function(){
                $("#loading").hide();
            });
        })
    </script>
</head>
<body>
<input type="button" value="获取信息">
<img src="images/loading.gif" id="loading" style="display: none;">
<div id="info">
    <ul id="ul1"></ul>
</div>
</body>
</html>
