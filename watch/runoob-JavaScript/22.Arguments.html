<script>
    function sumAll() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
    }

    var x = sumAll(1, 123, 500, 115, 44, 88);

    console.log(x);
</script>
