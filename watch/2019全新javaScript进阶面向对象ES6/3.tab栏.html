<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #web {
            width: 600px;
            height: 300px;
            text-align: center;
        }

        #web .tab {
            display: flex;
            width: 600px;
            height: 100px;
        }

        #web .tab .item {
            flex: 1;
            border: 1px solid;
        }

        #web .content {
            width: 600px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>

<div id="web">
    <div class="tab">
        <div class="item">栏目1</div>
        <div class="item">栏目2</div>
        <div class="item">栏目3</div>
    </div>
    <div class="content">内容</div>
</div>

</body>
</html>
