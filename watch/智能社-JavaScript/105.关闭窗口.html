<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function() {
            var oBtn = document.getElementById("btn1");

            oBtn.onclick = function () {
                window.close();
            };
        };
    </script>
</head>
<body>
<input id="btn1" type="button" value="关闭"/>
</body>
</html>
