<!DOCTYPE html>
<!--行间改变style,alert显示取样式也是从行间取-->
<!--设置在style里的不弹出来-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
            float: left;
        }

        #div1 {
            background-color: red;
        }

        #div2 {
            background-color: blue;
        }

        #div3 {
            background-color: aqua;
        }

        div.box {
            background-color: saddlebrown;
        }

        #div3.box2{
            background-color: green;
        }
    </style>
</head>
<body>

<!--行间样式级别最高,行间样式可以被JS读取-->
<div id="div1" class="box" style="background-color: white" onclick="alertDviBgc('div1')"></div>

<!--div.box对div2无效-->
<!--css样式不能被JS读取-->
<div id="div2" class="box" onclick="alertDviBgc('div2')"></div>

<!--#div3.box2对div2有效-->
<div id="div3" class="box2" onclick="alertDviBgc('div3')"></div>

</body>
<script>
    function alertDviBgc(divName) {
        var oDiv = document.getElementById(divName);

        alert(oDiv.style.backgroundColor);
    }
</script>
</html>
