<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, input, select {
            margin: 0;
            padding: 0;
            border: 0 none;
            outline: 0;
            color: inherit;
        }

        ul li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        nav {
            font: 15px 'microsoft yahei', sans-serif normal;
            margin: 30px auto;
            text-align: center;
        }

        nav ul {
            display: inline-table;
            position: relative;
            background: #efefef;
            background: -webkit-linear-gradient(top, #efefef 0%, #bbbbbb 100%);
            background: -moz-linear-gradient(top, #efefef 0%, #bbbbbb 100%);
            background: -ms-linear-gradient(top, #efefef 0%, #bbbbbb 100%);
            background: -o-linear-gradient(top, #efefef 0%, #bbbbbb 100%);
            background: linear-gradient(#efefef 0%, #bbbbbb 100%);
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.15);
            padding: 0 20px;
            border-radius: 10px;
        }

        nav ul:after {
            content: "";
            clear: both;
            display: block;
        }

        nav ul li {
            float: left;
        }

        nav ul li:hover {
            background: #4b545f;
            background: linear-gradient(top, #4f5964 0%, #5f6975 40%);
            background: -moz-linear-gradient(top, #4f5964 0%, #5f6975 40%);
            background: -webkit-linear-gradient(top, #4f5964 0%, #5f6975 40%);
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li:hover a {
            color: #fff;
        }

        nav ul li a {
            display: block;
            padding: 25px 40px;
            color: #757575;
        }

        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            background: #5f6975;
            padding: 0;
            border-radius: 0;
        }

        nav ul ul li {
            position: relative;
            float: none;
            border-top: 1px solid #6b727c;
            border-bottom: 1px solid #575f6a;
        }

        nav ul ul li a {
            padding: 15px 40px;
            color: #fff;
        }

        nav ul ul li a:hover {
            background: #4b545f;
        }

        nav ul ul ul {
            position: absolute;
            left: 100%;
            top: 0;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tutorials</a>
            <ul>
                <li><a href="#">Photoshop</a></li>
                <li><a href="#">Illustrator</a></li>
                <li><a href="#">Web Design</a>
                    <ul>
                        <li><a href="#">HTML</a></li>
                        <li><a href="#">CSS</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><a href="#">Articles</a>
            <ul>
                <li><a href="#">Web Design</a></li>
                <li><a href="#">User Experience</a></li>
            </ul>
        </li>
        <li><a href="#">Inspiration</a></li>
    </ul>
</nav>
</div>
</body>
</html>
