<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, input, select {
            margin: 0;
            padding: 0;
            border: 0 none;
            outline: 0;
            color: inherit;
        }

        ul li {
            list-style-type: none;
            height: 50px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName("li");
            for (var i = 0; i < aLi.length; ++i) {
                if (i % 2 == 0) {
                    aLi[i].style.backgroundColor = "red";
                }
                else {
                    aLi[i].style.backgroundColor = "blue";
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
