<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            left: 0;
            top: 30px;
        }
    </style>
    <script>
        function move() {
            var oDiv = document.getElementById("div1");
            oDiv.style.left = oDiv.offsetLeft + 10 + "px";//offsetleft返回一个数字,记得加px
        }

        window.onload = function () {
            setInterval(move,30);
        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
