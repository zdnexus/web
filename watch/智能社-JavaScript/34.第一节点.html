<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            var oUl = document.getElementById('ul1');
            if (oUl.firstElementChild) {
                oUl.firstElementChild.style.background = 'red';
            }
            else {
                oUl.firstChild.style.background = 'red';
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
