<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 3px solid black;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementsByTagName('div')[0];

            oDiv.onmouseover = function () {
                this.timer = null;
                Start_Move(this)
            };
        };

        function Get_Style(obj, name) {
            if (obj.currentStyle) {
                return obj.currentStyle[name];
            }
            else {
                return getComputedStyle(obj, false)[name];
            }
        }

        function Start_Move(obj) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                if (parseInt(Get_Style(obj, 'width' )) == 100) {
                    clearInterval(obj.timer);
                }
                else {
                    obj.style.width = parseInt(Get_Style(obj, 'width')) - 1 + 'px';
                }
            }, 30);
        }
    </script>
</head>
<body>
<div></div>
</body>
</html>
