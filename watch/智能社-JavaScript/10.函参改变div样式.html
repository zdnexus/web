<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>

<input type="button" value="变宽" onclick="setDivStyle('width','400px')">
<input type="button" value="变高" onclick="setDivStyle('height','400px')">
<input type="button" value="变红" onclick="setDivStyle('background-color','red')">

<div id="div1"></div>

</body>
<script>
    function setDivStyle(styleName, value) {
        var oDiv = document.getElementById('div1');

        oDiv.style[styleName] = value;//No->oDiv.style.styleName = oDiv.style[styleName]
    }
</script>
</html>
