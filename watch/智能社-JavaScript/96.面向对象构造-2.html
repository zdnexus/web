<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function addPerson(name, qq) {
            this.name = name;
            this.qq = qq;
            this.showName = function () {
                alert("我的名字:" + this.name);
            };
            this.showQQ = function () {
                alert("我的QQ号:" + this.qq);
            };
        }

        var obj1=new addPerson("nexus", "181811669");
        obj1.showName();
        obj1.showQQ();
        var obj2=new addPerson("blue", "123456789");
        obj2.showName();
        obj2.showQQ();
        alert(obj1.showName==obj2.showName);//false,浪费资源
    </script>
</head>
<body>

</body>
</html>
