<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function A(a, b) {//A(a,b) -> A(this,a,b)
            this.abc = 12;
            this.n1 = a;//n1->1
            this.n2 = b;//n2->2
        }

        A.prototype.show = function () {
            alert(this.abc);
            alert(this.n1 + "  " + this.n2);
        };

        //B继承A
        function B() {
            //this -> new B()
            A.call(this, 1, 2); //this -> this.abc=12
        }

        //B.prototype= A.prototype; 引用赋值
        for (var i in A.prototype) {
            B.prototype[i] = A.prototype[i];//prototype赋值
        }

        var obj = new B();
        obj.show();
    </script>
</head>
<body>

</body>
</html>
