<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function get_class(oParent, sClass) {//   function(id,class)
            var aEle = oParent.getElementsByTagName('*');//获取所有子节点组
            var result = [];

            for (var i = 0; i < aEle.length; ++i) {
                if (aEle[i].className == sClass) {
                    result.push(aEle[i]);
                }
            }

            return result;
        }
        /*
         var oUl = document.getElementById('ul1');
         var aLi = oUl.getElementsByTagName('li');

         for (var i = 0; i < aLi.length; ++i) {
         if (aLi[i].className == 'box') {
         aLi[i].style.background = 'red';
         }
         }
         */
        window.onload = function () {
            var oUl = document.getElementById('ul1');
            var aBox = get_class(oUl, 'box');

            for (var i = 0; i < aBox.length; ++i) {
                aBox[i].style.background = 'red';
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li class="box"></li>
    <li class="box"></li>
    <li></li>
    <li></li>
    <li class="box"></li>
    <li></li>
</ul>
</body>
</html>
