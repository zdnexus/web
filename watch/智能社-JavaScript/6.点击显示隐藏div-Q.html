<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: gray;
            display: none;
        }
    </style>
</head>
<body>

<input type="button" value="显示/隐藏" onclick="showHideDiv()">

<div id="div1"></div>

</body>
<script>
    function showHideDiv() {
        var oDiv = document.getElementById('div1');

        console.log('oDiv.style.display:',oDiv.style.display);

        oDiv.style.display = (oDiv.style.display === 'block') ? 'none' : 'block';
    }
</script>
</html>
