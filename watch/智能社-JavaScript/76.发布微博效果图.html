<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css"/>
    <style>
        #txt1 {
            margin: 10px 0 0 600px;
        }

        #ul1 {
            width: 400px;
            height: 400px;
            border: 1px solid blue;
            margin: 10px auto;
            overflow-y: auto;
        }

        #ul1 li {
            border-bottom: 1px #999 dashed;
            padding: 5px;
            opacity: 0;
            filter: alpha(opacity=0);
            word-break: break-all;
        }
    </style>
    <script src="js/nexus_move.js"></script>
    <script>
        window.onload = function () {
            var oTxt = document.getElementById("txt1");
            var oBtn = document.getElementById("btn1");
            var oUl = document.getElementById("ul1");

            oBtn.onclick = function () {
                var new_li = document.createElement("li");
                new_li.innerHTML = oTxt.value;
                oTxt.value = "";
                if (oUl.children.length > 0) {
                    oUl.insertBefore(new_li, oUl.childNodes[0]);//在ul的头节点插入后，new_li变成新的ul头节点
                }
                else {
                    oUl.appendChild(new_li);//第一个new_li为头节点
                }
                var iHeight = new_li.offsetHeight;
                new_li.style.height = 0;
                starMove2(new_li, "height", iHeight, function () {
                    starMove2(new_li, "opacity", 100);
                });
            };
        };
    </script>
</head>
<body>
<textarea id="txt1" rows="5" cols="50"></textarea>
<input id="btn1" type="button" value="发布"/>
<ul id="ul1">
</ul>
</body>
</html>
