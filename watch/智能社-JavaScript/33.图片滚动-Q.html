<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, input, select {
            margin: 0;
            padding: 0;
            outline: 0;
            color: inherit;
        }

        #div1 {
            position: relative;
            width: 1000px;
            height: 100px;
            background-color: seagreen;
            margin: 100px auto;
            overflow: hidden;
        }

        #div1 ul {
            position: absolute;
            top: 0;
            left: 0;
        }

        #div1 ul li {
            list-style-type: none;
            float: left;
        }

        #div1 ul li img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById("div1");
            var oUl = document.getElementById("ul1");//ById后面只能跟ByClassName或ByTagName 错误:  oDiv.getElementById("ul1")
            var aLi = oUl.getElementsByTagName("li");
            var oBtn1 = document.getElementById("btn1");
            var oBtn2 = document.getElementById("btn2");
            var baseSpeed = 5, speed = -baseSpeed;
            var timer = null;

            oUl.innerHTML += oUl.innerHTML;//自身增加到2倍，li*2
            oUl.style.width = aLi[0].offsetWidth * aLi.length + "px";//撑开

            oBtn1.onclick = function () {
                speed = -baseSpeed;
            };
            oBtn2.onclick = function () {
                speed = baseSpeed;
            };

            function ulMove() {
                if (oUl.offsetLeft < -oUl.offsetWidth / 2) {
                    oUl.style.left = 0;
                }
                if (oUl.offsetLeft > 0) {
                    oUl.style.left = -oUl.offsetWidth / 2 + "px";//除0以外的数字都需要加px
                }
                oUl.style.left = oUl.offsetLeft + speed + "px";//下一秒的距离 = 现在的距离 + spped +‘px’;
            }

            timer = setInterval(ulMove, 30);
            oDiv.onmouseover = function () {
                clearInterval(timer);
            };
            oDiv.onmouseout = function () {
                timer = setInterval(ulMove, 30);
            };
        };
    </script>
</head>
<body>
<input id="btn1" type="button" value="向左走">
<input id="btn2" type="button" value="向右走">

<div id="div1">
    <ul id="ul1">
        <li><img src="images/zero_nine/0.jpg" alt="0"/></li>
        <li><img src="images/zero_nine/1.jpg" alt="1"/></li>
        <li><img src="images/zero_nine/2.jpg" alt="2"/></li>
        <li><img src="images/zero_nine/3.jpg" alt="3"/></li>
        <li><img src="images/zero_nine/4.jpg" alt="4"/></li>
        <li><img src="images/zero_nine/5.jpg" alt="5"/></li>
        <li><img src="images/zero_nine/6.jpg" alt="6"/></li>
        <li><img src="images/zero_nine/7.jpg" alt="7"/></li>
        <li><img src="images/zero_nine/8.jpg" alt="8"/></li>
        <li><img src="images/zero_nine/9.jpg" alt="9"/></li>
    </ul>
</div>
</body>
</html>
