<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            float: left;
            margin: 10px;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #div2 {
            display: none;
            width: 200px;
            height: 200px;
            background-color: black;
        }

        #div3 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById("div1");
            var oDiv2 = document.getElementById("div2");
            var timer = null;

            oDiv1.onmousemove = oDiv2.onmouseover = function () {
                clearTimeout(timer);
                oDiv2.style.display = "block";
            };
            oDiv1.onmouseout = oDiv2.onmouseout = function () {
                timer = setTimeout(function () {
                    oDiv2.style.display = "none";
                }, 500);
            };

    </script>
</head>
