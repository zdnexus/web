<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            height: 2000px;
            width: 2000px;
        }

        #div1 {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: green;
        }
    </style>
    <script src="js/nexus_move.js"></script>
    <script>
        document.onmousemove = function (ev) {
            var oDiv = document.getElementById("div1");
            oDiv.style.left = getMousePosition(ev).x + 'px';
            oDiv.style.top = getMousePosition(ev).y + 'px';
//            oDiv.onmousedown= function () {
//                alert(getScrollPosition().x + "  " + getScrollPosition().y);
//            };
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
