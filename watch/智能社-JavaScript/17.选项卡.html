<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        input.active {
            background: lightseagreen;
        }

        div {
            display: none;
            width: 200px;
            height: 200px;
            background-color: gray;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>

<!--行间写class,style里写classname-->
<!--第一个改变class为默认形式-->
<input class="active" type="button" value="教育">
<input type="button" value="培训">
<input type="button" value="招生">
<input type="button" value="出国">

<!--第一个改变style为默认形式-->
<div style="display: block">11111</div>
<div>22222</div>
<div>33333</div>
<div>44444</div>

</body>
<script>
    var aBtn = document.getElementsByTagName('input');//获取#div1中的所有input
    var aDiv = document.getElementsByTagName('div');//获取#div1中的所有div

    for (var i = 0; i < aBtn.length; ++i) {
        aBtn[i].index = i;//添加index子元素为索引
        aBtn[i].onclick = function () {
            for (var i = 0; i < aBtn.length; ++i) {
                aBtn[i].className = '';//每个btn设置空class
                aDiv[i].style.display = 'none';//每个div隐藏
            }
//            this为当前事件的父级，为onclick事件父级aBtn[i]
            this.className = 'active';//，点击的点为改变class,被点击的点显示，改变class
            aDiv[this.index].style.display = 'block';//利用索引aBtn数组相匹配的div
        };
    }
</script>
</html>
