<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/public.css"/>
    <style>
        .div1 {
            width: 600px;
            height: 500px;
            margin: 50px auto;
            background-color: #888888;
        }

        .div2 {
            position: relative;
            width: 600px;
            height: 300px;
            float: left;
            background-color: aqua;
            z-index: 1;
            overflow: hidden;
        }

        .div2 .div_left {
            width: 50%;
            height: 100%;
            filter: alpha(opacity=0);
            opacity: 0;
            float: left;
        }

        .div2 .div_right {
            width: 50%;
            height: 100%;
            filter: alpha(opacity=0);
            opacity: 0;
            float: right;
        }

        .div2 .btn_left {
            position: absolute;
            top: 30%;
            left: 0;
            width: 50px;
            height: 50px;
            filter: alpha(opacity=0);
            opacity: 0;
            background-image: url(images/l.jpg);
            background-size: 100% 100%;
            z-index: 999;
        }

        .div2 .btn_right {
            position: absolute;
            top: 30%;
            right: 0;
            width: 50px;
            height: 50px;
            filter: alpha(opacity=0);
            opacity: 0;
            background-image: url(images/r.jpg);
            background-size: 100% 100%;
            z-index: 999;
        }

        .div2 ul {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .div2 ul li{
            float: left;
        }

        .div2 ul li img {
            width: 100%;
            height: 100%;
        }

        .div3 {
            position: relative;
            width: 600px;
            height: 200px;
            float: left;
            background-color: #dc9632;
            overflow: hidden;
        }

        .div3 ul {
            position: absolute;
            top: 0;
            left: 0;
        }

        .div3 ul li {
            float: left;
        }

        .div3 ul li img {
            width: 200px;
            height: 200px;
        }
    </style>
    <script src="js/nexus_js.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        window.onload = function () {
            for (var i = 1; i <= 26; ++i) {
                if (i == 1) {
                    $("#ul1").append("<li><img style='z-index: 1;' src='images/zero_nine/z%20(" + i + ").jpg'></li>");
                }
                else {
                    $("#ul1").append("<li><img src='images/zero_nine/z%20(" + i + ").jpg'></li>");
                }
                $("#ul2").append("<li><img src='images/zero_nine/z%20(" + i + ").jpg'></li>");
            }

            var oUl = document.getElementById('ul2');
            var aLi = oUl.getElementsByTagName('li');
            oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
            oUl.style.width = aLi[0].offsetWidth * oUl.childElementCount + 'px';
            //$("#ul2")[0].innerHTML = $("#ul2")[0].innerHTML + $("#ul2")[0].innerHTML;
            //$("#ul2").css("width", "oUl.childNodes[0].offsetWidth * oUl.childElementCount;")

            var oDiv_l = document.getElementsByClassName('div_left')[0];
            var oDiv_r = document.getElementsByClassName('div_right')[0];
            var oBtn_l = document.getElementsByClassName('btn_left')[0];
            var oBtn_r = document.getElementsByClassName('btn_right')[0];
            oDiv_l.onmouseover = oBtn_l.onmouseover = function () {
                starMove(oBtn_l, 'opacity', 100);
            };
            oDiv_l.onmouseout = oBtn_l.onmouseout = function () {
                starMove(oBtn_l, 'opacity', 0);
            };
            oDiv_r.onmouseover = oBtn_r.onmouseover = function () {
                starMove(oBtn_r, 'opacity', 100);
            };
            oDiv_r.onmouseout = oBtn_r.onmouseout = function () {
                starMove(oBtn_r, 'opacity', 0);
            };
            oBtn_l.onclick = function () {
                ulMove(oUl, -10);
            };
            oBtn_r.onclick = function () {
                ulMove(oUl, 10);
            };
        };
    </script>
</head>
<body>
<div class="div1">
    <div class="div2">
        <div class="div_left"></div>
        <div class="div_right"></div>
        <input type="button" class="btn_left">
        <input type="button" class="btn_right">
        <ul id="ul1"></ul>
    </div>
    <div class="div3">
        <ul id="ul2"></ul>
    </div>
</div>
</body>
</html>
