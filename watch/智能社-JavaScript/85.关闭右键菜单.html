<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #div1 {
            display: none;
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #cccccc;
            border: 1px solid black;
        }
    </style>
    <script src="js/nexus_move.js"></script>
    <script>
        window.onload= function () {
            document.oncontextmenu = function (ev) {
                var oDiv = document.getElementById("div1");
                oDiv.style.display = "block";
                oDiv.style.left = getMousePosition(ev).x + "px";
                oDiv.style.top = getMousePosition(ev).y + "px";
                return false;//阻止默认行为
            };

            document.onclick = function () {
                var oDiv = document.getElementById("div1");
                oDiv.style.display = "none";
            };

            document.getElementById("div1").onclick= function (ev) {
                var oEvent = ev || event;
                oEvent.cancelBubble = true;//去掉事件冒泡,(阻止向div父级转移)
            };
        }
    </script>
</head>
<body>
<div id="div1">
    <ul id="ul1">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</div>
</body>
</html>
