<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: gray;
        }

        .bgc{
            background-color: white;
        }

        /*优先级第一*/
        /*删掉有惊喜！class样式无法覆盖id样式,必须以id带class的方式覆盖*/
        #div1.box {
            /*background-color: blue;*/
        }

        /*优先级第二*/
        div.box{
            background-color: red;
        }

        /*优先级第三*/
        .box{
            background-color: green;
        }
    </style>
</head>
<body>

<input type="button" value="变色" onclick="changeDivBgc()">

<div id="div1" class="bgc"></div>

</body>
<script>
    function changeDivBgc() {
        var oDiv = document.getElementById('div1');

        oDiv.className = 'box';//改变类class在JS中必须写成className;
    }
</script>
</html>
