<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        window.onload = function () {
            var oBtn = document.getElementById('btn1');

            oBtn.onclick = function () {
                alert('Hello World!');
            };
        };
    </script>
</head>
<body>

<input id="btn1" type="button" value="按钮">

</body>
</html>
