<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title></title>    <style>        body {            font-size: 50px;            color: white;            background-color: black;        }        img {            width: 150px;            height: 150px;        }    </style>    <script>        //        数字转换为字符串        function timeToString(n) {            if (n < 10) {                return "0" + n;            }            else {                return "" + n;//转换为字符串            }        }        function show() {            var aImg = document.getElementsByTagName("img");            var getTime = new Date();//获取当前时间            var str = timeToString(getTime.getHours()) + timeToString(getTime.getMinutes()) + timeToString(getTime.getSeconds());//转换为字符串并且相加成新的字符串            for (var i = 0; i < aImg.length; ++i) {                aImg[i].src = "images/zero_nine/" + str.charAt(i) + ".jpg";//当前时间转化为相应图片//                  aImg[i].src = "images/zero_nine/" + str[i] + ".jpg";            }        }        window.onload = function () {//            全0延迟演示            show();            setInterval(show, 1000);        }    </script></head><body><img src="images/zero_nine/0.jpg"/><img src="images/zero_nine/0.jpg"/>:<img src="images/zero_nine/0.jpg"/><img src="images/zero_nine/0.jpg"/>:<img src="images/zero_nine/0.jpg"/><img src="images/zero_nine/0.jpg"/></body></html>
