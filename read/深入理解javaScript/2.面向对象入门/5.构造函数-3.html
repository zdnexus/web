    function createPerson(name, qq) {
        this.name = name;
        this.qq = qq;
        this.showName = function () {
            console.log('我的名字叫' + this.name);
        };
        this.showQQ = function () {
            console.log('我的QQ号是' + this.qq);
        };
    }
    //
        var obj = new createPerson('zdNexus', '181811669');
        obj.showName();//我的名字叫zdNexus
        obj.showQQ();//我的QQ号是181811669
        var obj2 = new createPerson('zdQQQ', '13398769160');
        obj2.showName();//我的名字叫zdQQQ
        obj2.showQQ();//我的QQ号是13398769160
        console.log(obj.showName == obj2.showName);//false 不断新建内容相同的对象和方法，浪费系统资源
</script>
