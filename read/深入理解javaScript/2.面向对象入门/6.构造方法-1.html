<script>
    var arr1 = new Array(1, 2, 3, 4, 5);
    var arr2 = new Array(6, 7, 8, 9, 0);

    arr1.sum = function () {
        var result = 0;

        for (var i = 0; i < this.length; i++) {
            result += this[i];
        }

        return result;
    };

    console.log(arr1.sum());
    console.log(arr2.sum());
</script>
