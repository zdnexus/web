<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var result = [];
    function foo() {
        var i = 0;
        for (; i < 3; i++) {
            result[i] = function () {
                return i;
        }
    }

    foo();
    console.log(result[0]()); // 3
    console.log(result[1]()); // 3
    console.log(result[2]()); // 3

    var result2 = [];
    function foo2() {
        var i = 0;
        for (; i < 3; i++) {
            result2[i] = (function (j) {
                return function () {
                    return j;
                };
            })(i);
        }
    }

    foo2();
    console.log(result2[0]()); // 0
    console.log(result2[1]()); // 1
    console.log(result2[2]()); // 2
</script>
</html>
