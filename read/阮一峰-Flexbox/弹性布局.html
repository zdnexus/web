<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <style>
        #div1{
            width: 500px;
            height: 150px;
            display: -webkit-flex;
        }

        #div2{
            -webkit-flex: 1;
            background-color: #006600;
        }

        #div3{
            -webkit-flex: 2;
            background-color: #E0DEDE;
        }

        #div4{
            width: 50px;
            background-color: #a11313;
        }
    </style>
</head>
<body>

<div id="div1">
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</div>

</body>
</html>
