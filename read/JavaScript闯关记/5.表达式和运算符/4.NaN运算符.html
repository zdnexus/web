<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // NaN
    console.log(NaN == NaN);    // false

    // 如果有一个操作数是 NaN，则结果是 NaN；
    // 0
    console.log(NaN + 0);   // NaN
    console.log(NaN - 0);   // NaN
    console.log(NaN * 0);   // NaN
    console.log(NaN / 0);   // NaN
    console.log(NaN % 0);   // NaN

    // 非0
    console.log(NaN + 1);   // NaN
    console.log(NaN - 1);   // NaN
    console.log(NaN * 1);   // NaN
    console.log(NaN / 1);   // NaN
    console.log(NaN % 1);   // NaN

    // NaN
    console.log(NaN + NaN); // NaN
    console.log(NaN - NaN); // NaN
    console.log(NaN * NaN); // NaN
    console.log(NaN / NaN); // NaN
    console.log(NaN % NaN); // NaN

    // Infinity
    console.log(NaN + Infinity);    // NaN
    console.log(NaN - Infinity);    // NaN
    console.log(NaN * Infinity);    // NaN
    console.log(NaN / Infinity);    // NaN
    console.log(NaN % Infinity);    // NaN

    // -Infinity
    console.log(NaN + -Infinity);   // NaN
    console.log(NaN - -Infinity);   // NaN
    console.log(NaN * -Infinity);   // NaN
    console.log(NaN / -Infinity);   // NaN
    console.log(NaN % -Infinity);   // NaN

    // null
    console.log(NaN + null);    // NaN
    console.log(NaN - null);    // NaN
    console.log(NaN * null);    // NaN
    console.log(NaN / null);    // NaN
    console.log(NaN % null);    // NaN

    // undefined
    console.log(NaN + undefined);   // NaN
    console.log(NaN - undefined);   // NaN
    console.log(NaN * undefined);   // NaN
    console.log(NaN / undefined);   // NaN
    console.log(NaN % undefined);   // NaN
</script>
</html>
