<script>
    // void 运算符
    // void 运算符可以应用于任何表类型的表达式，表达式会被执行，但计算结果会被忽略并返回 undefined

    console.log(void alert(0));

    console.log(void 0);

    console.log(void "you are useless?");

    console.log(void false);

    console.log(void []);

    console.log(void /(useless)/ig);

    console.log(void function f1() {
        console.log('you are so useless?');
    });
</script>
