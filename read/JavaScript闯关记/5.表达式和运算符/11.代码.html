<script>
    // 挑战一
    var x = 1;
    if (!!function f() {
            }) {
        x += typeof f;
    }
    console.log(x); // '1undefined'

    // 挑战二
    (function f(f) {
        console.log(typeof f());
    })(function () {
        return 1;
    }); // 'number'

    // 挑战三
    console.log(typeof 2 * 3);  // NaN
    console.log(typeof 2 + 3);  // 'number3'

    // 挑战四
    var a = 0, b = 0;
    console.log(a++ + b);   // 0
    console.log(a);         // 1
    console.log(b);         // 0

    // 挑战五
    var c, d, e;
    c = d == e;
    console.log(c); // true

    // 挑战六
    console.log(1 && 3);            // 3
    console.log(1 && 'foo' || 0);   // 'foo'
    console.log(1 || 'foo' && 0);   // 1

    // 挑战七
    var f = 1;
    var g = (f = (2, 4, 6)) + f++;
    console.log(g); // 12

    // 挑战八
    if (!('h' in window)) {
        var h = 1;
    }
    console.log(h);     // 'undefined'

    // 挑战九
    var val = 'smtg';
    console.log('Value is ' + (val === 'smtg') ? 'Something' : 'Nothing');  // 'Something'

    // 挑战九
    console.log(1 + - + + + - + 1);
</script>
