<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // 数据类型
    // JavaScript 中有5种简单数据类型（也称为「基本数据类型」或「原始数据类型」）：Undefined、Null、Boolean、Number、String 。
    // 还有1种复杂数据类型 Object，Object 本质上是由一组无序的名值对组成的。
    // JavaScript 不支持任何创建自定义类型的机制，所有值最终都将是上述6种数据类型之一。

    // typeof 运算符
    var message = 'some string';
    console.log(typeof message);     // 'string'
    // typeof 运算符既可以对变量使用，又可以对字面量使用。由于 typeof 是一个运算符而不是函数，因此例子中的圆括号尽管可以使用，但并不提倡。
    console.log(typeof(message));    // 'string'
    console.log(typeof 95);          // 'number'
    // typeof null 结果是 'object' 是历史遗留 Bug，在 ECMAScript 6 中，曾经有提案为历史平反, 将 typeof null 的值纠正为 'null'，
    // 但最后该提案被拒。理由是历史遗留代码太多，不如继续将错就错。
    console.log(typeof null);       // 'object'
    console.log(typeof undefined);  // 'undefined'
    // 从技术角度讲，函数在 JavaScript 中是对象，不是一种数据类型。
    // 然而，函数也确实有一些特殊的属性，因此通过 typeof 运算符来区分函数和其他对象是有必要的。
</script>
</html>
