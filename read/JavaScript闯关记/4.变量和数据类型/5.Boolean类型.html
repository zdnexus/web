<script>
    // Boolean 类型
    // Boolean 类型是 JavaScript 中使用得最多的一种类型，该类型只有两个字面值：true 和 false。
    // 需要注意的是，他们是区分大小写的，也就是说 True 和 False（以及其他的混合大小写形式）都不是 Boolean 值，只是标识符。

    var message = 'Hello world!';
    if (message) {
        console.log('Value is true.');  // 被执行
    }
    var messageAsBoolean = Boolean(message);
    console.log(messageAsBoolean);  // true
</script>
