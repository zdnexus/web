<script>
    // Number 类型
    // Number 类型是 JavaScript 中最令人关注的数据类型，
    // 这种类型使用 IEEE 754 格式来表示整数和浮点数值（浮点数值在某些语言中也被称为双精度数值）。
    // 和其他编程语言不同，JavaScript 中的所有数字均用浮点数值表示。

    var n = 10; // 十进制
    console.log(n); // 10

    n = 023; // 八进制
    console.log(n); // 19
    // 八进制第一位必须是0，后面跟八进制序列0到7，如果超出了范围，则忽略前导0，后面的数值当做十进制解析，
    // 例如：089会被解析为89。（八进制字面量在严格模式下是无效的，会抛出错误。）
    n = 089;
    console.log(n); // 89

    n = 0x12ac; // 十六进制
    console.log(n); // 4780
    // 十六进制前两位必须是 0x 或 0X，后跟十六进制序列0~9、n~f（不区分大小写），如果超出了范围，则会报语法错误。

    n = 1.1;
    console.log(n); // 1.1

    n = 0.1;
    console.log(n); // 0.1

    n = .1; // 有效，但不推荐
    console.log(n); // 0.1

    n = 5.; // 解析成整数5
    console.log(n); // 5

    // JavaScript 会不失时机的将浮点数转换成整数。
    n = 5.0; // 解析成整数5
    console.log(n); // 5

    n = 3.14e7; // 等于31400000
    console.log(n); // 5

    // JavaScript 会将那些小数点后面带有6个零以上的小于1的浮点数值转换为以e表示法表示的数值。
    n = 3.14E-7;            // 等于0.000000314
    console.log(n);         // 3.14e-7
    console.log(0.0000003); // 3e-7
    console.log(0.000003);  // 0.000003

    // 浮点数值的最高精度是17位小数，但在进行算术计算时其精确度远远不如整数
    // 这个舍入误差会导致无法测试特定的浮点数值，因此，永远不要测试某个特定的浮点数值。
    console.log(0.1 + 0.2); // 0.30000000000000004
</script>
