<script>
    // 后退一页
    history.go(-1);

    history.go(1);

    history.go(2);

    history.go('shijiajie.com');
    // 后退一页
    history.back();
    // 前进一页
    history.forward();
    // history 对象还有一个 length 属性，保存着历史记录的数量。这个数量包括所有历史记录，即所有向后和向前的记录。
    // 对于加载到窗口、标签页或框架中的第一个页面而言，history.length 等于0。
    if (history.length == 0){

</script>
