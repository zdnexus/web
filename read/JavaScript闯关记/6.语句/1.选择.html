<script>
    // switch 语句
    switch ('25') {
        case 25:
            console.log("number");
            break;
        case '25':
            console.log("string");
            break;
        default:
            console.log("Other");
    }

    switch ('hello1') {
        case 'hello' + 1:
            console.log('Greeting was found.');

        default:

    }

    // break 和 continue 语句
    var sum = 0;
    for (var i = 1; i < 10; i++) {
        if (i == 5) {
            break;
        }
        sum += i;
    }
    console.log(sum);   // 10

    sum = 0;
    for (var i = 1; i < 10; i++) {
        if (i == 5) {
            continue;
        }
        sum += i;
    }
    console.log(sum);   // 40

    sum = 0;
    outermost:
            for (var i = 0; i < 10; i++) {

                    }
                    sum++;
                }
            }
    console.log(sum);   // 55

    // throw 语句
    function factorial(x) {
        // 如果输入参数是非法的，则抛出一个异常
        if (x < 0) {
            throw new Error("x不能是负数");
        }
        // 否则，计算出一个值，并正常地返回它
        for (var f = 1; x > 1; f *= x, x--) /* empty */ ;

        return f;
    }
//    factorial(-1);
