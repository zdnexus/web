<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            font-weight: bold;
            color: #090;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
//            Example: 返回ID为bar的元素的索引值。
            var listItem = $("#bar");

            $("div").html("Index: " + $("li").index(listItem));
        });
    </script>
</head>
<body>

<ul>
    <li id="foo">foo</li>
    <li id="bar">bar</li>
    <li id="baz">baz</li>
</ul>

<div></div>

</body>
</html>
