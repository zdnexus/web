<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function () {

//            deferred.done( doneCallbacks [, doneCallbacks ] )
//            描述: 当Deferred（延迟）对象解决时，调用添加处理程序。

//            deferred.done( doneCallbacks [, doneCallbacks ] )
//         doneCallbacks
//            类型: Function()
//            一个函数，或者函数数组，当Deferred（延迟）对象得到解决时被调用。
//         doneCallbacks
//            类型: Function()
//            可选的一个函数，或者函数数组，当Deferred（延迟）对象得到解决时被调用。

//            Example: 一旦jQuery.get 方法返回一个来自延迟的对象的jqXHR对象，我们可以附加一个成功回调使用.done() 方法。
//            有1.php才会弹出
            $.get("/zd/1.php").done(function() {
                alert("$.get succeeded");
            });

//            没有11111.php不会弹出
            $.get("/zd/11111.php").done(function() {
                alert("$.get succeeded");
            });

        })
    </script>
</head>
<body>


</body>
</html>
