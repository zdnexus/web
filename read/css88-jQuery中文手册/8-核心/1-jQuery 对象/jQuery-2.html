<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
//            Example: 查找所有 div 下的 p 元素，并为它们加上边框。
            $("div > p").css("border", "1px solid gray");
        });
    </script>
</head>
<body>

<p>one</p>

<div><p>two</p></div>

<p>three</p>

</body>
</html>
