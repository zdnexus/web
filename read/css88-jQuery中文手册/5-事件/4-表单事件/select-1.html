<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.js"></script>
    <script>
        $(function () {
//            .select( handler(eventObject) )
//            为 JavaScript 的 "select" 事件绑定一个处理函数，或者触发元素上的该事件。

//            当用户在一个元素中进行文本选择时，这个元素上的select事件就会被触发。此事件只能用在<input type="text"> 和<textarea>。

//            为什么会被触发3次???
            $("#target").select(function() {
                alert("Handler for .select() called.");
            });

            $("#other").click(function() {
                $("#target").select();//手动触发//此外，默认文本域上的select动作被解除，所以整个文本字段将被选中。
            });
        });
    </script>
</head>
<body>
<form>
    <input id="target" type="text" value="Hello there" />
</form>
<div id="other">
    Trigger the handler
</div>
</body>
</html>
