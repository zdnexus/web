<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .mouseenter( handler(eventObject) )
//            描述: 为 mouse enters（鼠标进入） 事件绑定一个处理函数，或者触发元素上的 mouse enters（鼠标进入） 事件。

            $('#outer').mouseenter(function() {
                $('#log').append('<div>Handler for .mouseenter() called.</div>');
            });

            $('#other').click(function() {
                $('#outer').mouseenter();//手动触发
            });

//            .mouseenter()方法只是作为.on( "mouseenter", handler )的一个速记写法，移除该事件可以使用.off( "mouseenter" )。
            $('#outer').on('mouseenter',function(){
                $('#log').append('<div>Handler for .mouseenter() called.</div>');
            });
//            $('#outer').off('mouseenter');
        });
    </script>
</head>
<body>

<div id="outer">
    Outer
    <div id="inner">
        Inner
    </div>
</div>

<div id="other">
    Trigger the handler
</div>

<div id="log"></div>

</body>
</html>
