<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div.out {
            width: 40%;
            height: 120px;
            margin: 0 15px;
            background-color: #D6EDFC;
            float: left;
        }

        div.in {
            width: 60%;
            height: 60%;
            background-color: #FFCC00;
            margin: 10px auto;
        }

        p {
            line-height: 1em;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            var i = 0;
            $("div.overout").mouseout(function () {
                $("p:first", this).text("mouse out");
                $("p:last", this).text(++i);
            }).mouseover(function () {
                $("p:first", this).text("mouse over");
            });

            var n = 0;
            $("div.enterleave").bind("mouseenter", function () {
                $("p:first", this).text("mouse enter");
            }).bind("mouseleave", function () {
                $("p:first", this).text("mouse leave");
                $("p:last", this).text(++n);
            });
        });
    </script>
</head>
<body>

<div class="out overout">
    <p>move your mouse</p>

    <div class="in overout">
        <p>move your mouse</p>

        <p>0</p>
    </div>

    <p>0</p>
</div>

<div class="out enterleave">
    <p>move your mouse</p>

    <div class="in enterleave">
        <p>move your mouse</p>

        <p>0</p>
    </div>

    <p>0</p>
</div>

</body>
</html>
