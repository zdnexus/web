<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .dblclick( handler(eventObject) )
//            描述: 为JavaScript 的 "dblclick" 事件绑定一个处理函数，或者触发元素上的 "dblclick" 事件。

            $("#target").dblclick(function () {
                alert("Handler for .dblclick() called.");
            });

            $("#other").click(function () {
                $("#target").dblclick();//手动触发
//                $("#target").trigger("dblclick");//手动触发
            });

//            .dblclick()方法只是作为.on( "dblclick", handler )的一个速记写法，移除该事件可以使用.off( "dblclick" )。
            $("#target").on("dblclick", function () {
                alert("Handler for .dblclick() called.");
            });
            $("#target").off("dblclick");

//            Example: 在段落上双击时，显示 "Hello World!" 提示框：
            $("p").dblclick(function () {
                alert("Hello World!");
            });
        });
    </script>
</head>
<body>

<div id="target">
    Double-click here
</div>

<div id="other">
    Trigger the handler
</div>

<p>11111</p>

</body>
</html>
