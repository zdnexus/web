<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div.out {
            width: 40%;
            height: 120px;
            margin: 0 15px;
            background-color: #D6EDFC;
            float: left;
        }

        div.in {
            width: 60%;
            height: 60%;
            background-color: #FFCC00;
            margin: 10px auto;
        }

        p {
            line-height: 1em;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            当触发 mouseenter 和 mouseout 事件时，显示一段文字。
//            当鼠标移动到绑定 mouseover 事件元素的子元素上时，mouseover 事件同样会被触发。子元素也绑定了mouseover事件
//            但是，只有在绑定 mouseenter 事件的元素上，才会触发该事件。
            var i = 0;

            $("div.overout").mouseover(function () {
                $("p:first", this).text("mouse over");
                $("p:last", this).text(++i);
            }).mouseout(function () {
                $("p:first", this).text("mouse out");
            });

            var n = 0;

            $("div.enterleave").mouseenter(function () {
                $("p:first", this).text("mouse enter");
                $("p:last", this).text(++n);
            }).mouseleave(function () {
                $("p:first", this).text("mouse leave");
            });
        });
    </script>
</head>
<body>

<div class="out overout">
    <p>move your mouse</p>

    <div class="in overout">
        <p>move your mouse</p>

        <p>0</p>
    </div>

    <p>0</p>
</div>

<div class="out enterleave">
    <p>move your mouse</p>

    <div class="in enterleave">
        <p>move your mouse</p>

        <p>0</p>
    </div>

    <p>0</p>
</div>

</body>
</html>
