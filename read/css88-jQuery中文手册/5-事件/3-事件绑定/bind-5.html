<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            color: red;
        }

        span {
            color: blue;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            绑定自定义事件。
            $("p").bind("myCustomEvent", function (e, myName, myValue) {
                $(this).text(myName + ", hi there!");
                $("span")
                        .stop()
                        .css("display", "inline")
                        .text("myName = " + myName + ", value = " + myValue)
                        .fadeIn(30)
                        .fadeOut(1000);
            });

//            通过点击函数，添加数据到自定义事件。
            $("button").click(function () {
                $("p").trigger("myCustomEvent", ["John", "3"]);
            });
        });
    </script>
</head>
<body>
<p>Has an attached custom event.</p>

<button>Trigger custom event</button>

<span style="display:none;"></span>
</body>
</html>
