<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .on( events [, selector ] [, data ], handler(eventObject) )
//            在选定的元素上绑定一个或多个事件处理函数。

//            除了可以给未创建的后代元素绑定事件外（即上面提到的优势），
//            代理事件的另一个好处就是，当需要监视很多元素的时候，代理事件的开销更小。
//            例如，在一个表格的 tbody 中含有 1,000 行，下面这个例子会为这 1,000 元素绑定事件：
            $("#dataTable tbody tr").on("click", function () {
                console.log($(this).text());
            });

//            一个委派事件的方法只在一个元素上绑定一个事件处理程序，下面的代码是绑定在tbody元素上，
//            并且事件只会向上冒泡一层（从被点击的tr 到 tbody ）:
            $("#dataTable tbody").on("click", "tr", function () {
                console.log($(this).text());
            });

//            相同的事件处理程序可以多次绑定到一个元素。这对于使用 event.data 功能，或者在闭包中使用唯一的数据时是特别有用的。例如：
            function greet(event) {
                alert("Hello " + event.data.name);
            }

            $("button").on("click", {name: "Karl"}, greet);
            $("button").on("click", {name: "Addy"}, greet);

//            Example: 当点击段落时，显示该段落中的文本：
            $("p").on("click", function () {
                alert($(this).text());
            });

//            Example: 向事件处理函数中传入数据，并且在事件处理函数中通过名字来获取传入的数据：
            function myHandler(event) {
                alert(event.data.foo);
            }

            $("p").on("click", {foo: "bar"}, myHandler)

//            Example: 取消表单的提交动作，并且通过返回 false 的方法来防止事件冒泡：
            $("form").on("submit", false)

//            Example: 通过使用 .preventDefault()，仅取消默认的动作。
            $("form").on("submit", function (event) {
                event.preventDefault();
            });

//            Example: 通过使用 .stopPropagation()，防止提交事件的冒泡行为，但是并不禁止提交行为。
            $("form").on("submit", function (event) {
                event.stopPropagation();
            });

//            Example: 传递一个data数据给.trigger()的事件处理程序，作为第二个参数。
            $("div").on("click", function (event, person) {
                alert("Hello, " + person.name);
            });
            $("div").trigger("click", {name: "Jim"});

//            Example: 传递一个数组给.trigger()的事件处理程序，作为第二个参数。
            $("div").on("click", function (event, salutation, name) {
                alert(salutation + ", " + name);
            });
            $("div").trigger("click", ["Goodbye", "Jim"]);
        });
    </script>
</head>
<body>
</body>
</html>
