<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            color: red;
        }

        span {
            color: blue;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("body").delegate("p", "myCustomEvent", function (e, myName, myValue) {
                $(this).text("Hi there!");
                $("span")
                        .stop()
                        .css("display", "inline")
                        .text("myName = " + myName)
                        .fadeIn(30)
                        .fadeOut(1000);
            });//自定义绑定函数

            $("button").click(function () {
                $("p").trigger("myCustomEvent",["Nexus"]);
            });
        });
    </script>
</head>
<body>
<p>Has an attached custom event.</p>

<button>Trigger custom event</button>

<span style="display:none;"></span>
</body>
</html>
