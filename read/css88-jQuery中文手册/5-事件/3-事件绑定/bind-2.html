<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #foo {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .bind( eventType [, eventData ], handler(eventObject) )
//            eventType
//            类型: String
//            一个包含一个或多个DOM事件类型的字符串，比如"click"或"submit,"或自定义事件的名称。
//            eventData
//            类型: Anything
//            一个对象，它包含的数据键值对映射将被传递给事件处理程序。
//            handler(eventObject)
//            类型: Function()
//            每当事件触发时执行的函数。

            $("#foo").bind("click", function (event) {
                alert("The mouse cursor is at (" + event.pageX + ", " + event.pageY + ")");
            });
        });
    </script>
</head>
<body>
<div id="foo"></div>
</body>
</html>
