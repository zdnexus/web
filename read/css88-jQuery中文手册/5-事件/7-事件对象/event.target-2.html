<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        function handler(event) {
            var $target = $(event.target);
            if ($target.is("li")) {
                $target.children().toggle();//切换隐藏和显示
            }
        }

//        实现一个简单的事件委托：给无序列表增加一个点击事件处理函数，然后它的子元素li的子元素都隐藏起来。
//        当点击这个ul其中一个子元素li的时候，来回切换显示（参见 toggle()）li的子元素。
        $(function () {
            $("ul")
                    .click(handler)
                    .find("ul")
                    .hide();
        });
    </script>
</head>
<body>

<ul>
    <li>item 1
        <ul>
            <li>sub item 1-a</li>
            <li>sub item 1-b</li>
        </ul>
    </li>
    <li>item 2
        <ul>
            <li>sub item 2-a</li>
            <li>sub item 2-b</li>
        </ul>
    </li>
</ul>

</body>
</html>
