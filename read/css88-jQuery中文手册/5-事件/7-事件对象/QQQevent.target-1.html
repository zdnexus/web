<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        span, strong, p {
            padding: 8px; display: block; border: 1px solid #999;  }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            event.target
//            描述: 触发事件的DOM元素。

//            显示点击元素的标签名。

//            Example: 显示点击元素的标签名。
//            为什么body点击可以渗透到所有子元素？？
            $("body").click(function(event) {
                $("#log").html("clicked: " + event.target.nodeName);
            });
        });
    </script>
</head>
<body>

<div id="log"></div>

<div>
    <p>
        <strong>
            <span>click</span>
        </strong>
    </p>
</div>

</body>
</html>
