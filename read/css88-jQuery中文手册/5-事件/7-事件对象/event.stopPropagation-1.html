<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            event.stopPropagation()
//            描述: 防止事件冒泡到DOM树上，也就是不触发的任何前辈元素上的事件处理函数。

//            event.stopPropagation()
//            这个方法不接受任何参数。

            $("p,div").click(function(){
                alert(1);
            });

            $("p").click(function(event){
                event.stopPropagation();//阻止div的事件冒泡
                // do something
            });
        });
    </script>
</head>
<body>

<div>
    111
    <p>222</p>
</div>

</body>
</html>
