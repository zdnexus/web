<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            margin: 8px;
            font-size: 16px;
        }

        .selected {
            color: red;
        }

        .highlight {
            background: yellow;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("p:last").addClass("selected highlight");
        });
    </script>
</head>
<body>
<p>Hello</p>

<p>and</p>

<p>Goodbye</p>
</body>
</html>
