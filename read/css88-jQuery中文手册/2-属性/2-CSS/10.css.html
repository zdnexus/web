<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            color: green;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("p").hover(function () {
                $(this).css({
                    "background-color": "yellow"
                    , "font-weight": "700"
                });
            }, function () {
                var cssObj = {
                    "background-color": "#ddd",
                    "font-weight": "",
                    "color": "rgb(0,40,244)"
                };
                $(this).css(cssObj);
            });
        });
    </script>
</head>
<body>
<p>Move the mouse over a paragraph.</p>

<p>Like this one or the one above.</p>
</body>
</html>
