<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            margin: 5px;
            background: yellow;
        }

        button {
            margin: 5px;
            font-size: 14px;
        }

        p {
            margin: 5px;
            color: blue;
        }

        span {
            color: red;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("button").click(function (e) {
                e.stopPropagation();
                var value = "";

                switch ($("button").index(this)) {
                    case 0 :
                        value = $("div").data("blah");
                        break;
                    case 1 :
                        $("div").data("blah", "hello");
                        value = "Stored!";
                        break;
                    case 2 :
                        $("div").data("blah", 86);
                        value = "Stored!";
                        break;
                    case 3 :
                        $("div").removeData("blah");
                        value = "Removed!";
                        break;
                }

                $("span").text("" + value);
            });
        });
    </script>
</head>
<body>
<div>A div</div>
<button>Get "blah" from the div</button>
<button>Set "blah" to "hello"</button>
<button>Set "blah" to 86</button>
<button>Remove "blah" from the div</button>
<p>The "blah" value of this div is <span>?</span></p>
</body>
</html>
