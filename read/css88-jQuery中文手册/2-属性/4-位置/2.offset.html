<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            margin-left: 10px;
            color: blue;
            width: 200px;
            cursor: pointer;
        }

        span {
            color: red;
            cursor: pointer;
        }

        div.abs {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 220px;
            top: 35px;
            background-color: green;
            cursor: pointer;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("*", document.body).click(function (e) {
                e.stopPropagation();
                var offset = $(this).offset();

                $("#result").text(this.tagName + " coords (" + offset.left + " , " + offset.top + ")");
            });
        });
    </script>
</head>
<body>
<div id="result">Click an element.</div>
<p>
    This is the best way to <span>find</span> an offset.
</p>

<div class="abs"></div>
</body>
</html>
