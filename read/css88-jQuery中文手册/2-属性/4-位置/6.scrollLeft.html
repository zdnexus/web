<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            margin: 10px;
            padding: 5px;
            border: 2px solid #666;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .scrollLeft()
//            获取匹配的元素集合中第一个元素的当前水平滚动条的位置。

            var p = $("p:first");

            $("p:last").text("scrollLeft:" + p.scrollLeft());
        });
    </script>
</head>
<body>
<p>Hello</p>

<p></p>
</body>
</html>
