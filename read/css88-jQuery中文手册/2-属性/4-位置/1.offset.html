<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            margin-left: 10px;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .offset()
//            在匹配的元素集合中，获取的第一个元素的当前坐标，坐标相对于文档。

//            .offset()方法允许我们检索一个元素相对于文档（document）的当前位置。
//            和.position()的差别在于：.position()是相对于相对于父级元素的位移。

//            若元素的属性设置的是 visibility:hidden，那么我们依然可以取得它的坐标。
//            但是若设置的属性是 display:none，由于在绘制 DOM 树时根本就不绘制该元素，所以它的位置属性值是 undefined。

            var p = $("p:last");
            var offset = p.offset();

            p.html("left: " + offset.left + ", top: " + offset.top);
        });
    </script>
</head>
<body>
<p>Hello</p>

<p>2nd Paragraph</p>
</body>
</html>
