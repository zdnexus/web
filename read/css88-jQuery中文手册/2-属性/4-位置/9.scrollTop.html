<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div.demo {
            background: #CCCCCC none repeat scroll 0 0;
            border: 3px solid #666666;
            margin: 5px;
            padding: 5px;
            position: relative;
            width: 200px;
            height: 100px;
            overflow: auto;
        }

        p {
            margin: 10px;
            padding: 5px;
            border: 2px solid #666;
            width: 1000px;
            height: 1000px;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("div.demo").scrollTop(300);
        });
    </script>
</head>
<body>
<div class="demo">
    <h1>lalala</h1>

    <p>Hello</p>
</div>
</body>
</html>
