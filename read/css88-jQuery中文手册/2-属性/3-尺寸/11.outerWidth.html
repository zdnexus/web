<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            margin: 10px;
            padding: 5px;
            border: 2px solid #666;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            var p = $("p:first");

            $("p:last").text(
                    "outerWidth:" + p.outerWidth() +
                    " , outerWidth( true ):" + p.outerWidth(true));
        });
    </script>
</head>
<body>
<p>Hello</p>

<p></p>
</body>
</html>
