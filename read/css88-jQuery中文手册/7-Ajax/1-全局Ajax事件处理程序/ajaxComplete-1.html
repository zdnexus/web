<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
//            .ajaxComplete( handler(event, XMLHttpRequest, ajaxOptions) )
//            描述: 当Ajax请求完成后注册一个回调函数。这是一个 AjaxEvent。
//            .ajaxComplete() 方法只能绑定到 document元素.

//            .ajaxComplete( handler )
//            handler
//            类型: Function( Event event, jqXHR jqXHR, PlainObject ajaxOptions )
//            被调用的函数。

//            每当一个Ajax请求完成，jQuery就会触发ajaxComplete事件，在这个时间点所有处理函数会使用.ajaxComplete()方法注册并执行。

//            当Ajax请求完成后显示一个信息。
            $(document).ajaxComplete(function (event, request, settings) {
//                通过查看request.responseText获取返回的AJAX内容。
//                settings.url为连接url的接口
                $("body").append("<li>Request Complete.</li>");
            });

            $("button").click(function () {
                $.ajax({
                    url: "/zd/1.php",
                    type: "POST",
                    dataType: "json",
                    data: {
                        name: $("input[name='user_name']").val()
                    },
                    success: function (data) {
                        alert(data.name + " " + data.info);
                    },
                    error: function (data) {
                        console.log(data);
                        alert("发送失败!");
                    }
                })
            });
        });
    </script>
</head>
<body>

<input type="text" name="user_name">

<button>提交</button>

</body>
</html>
