<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
//            .ajaxStart( handler() )返回: jQuery
//            描述: 在AJAX 请求刚开始时执行一个处理函数。 这是一个 Ajax Event.

//            .ajaxStart( handler() )
//            handler()
//            类型: Function()
//            被调用的函数。

//            每当一个Ajax请求即将发送，jQuery检查是否有任何其他响应过程中的Ajax请求（愚人码头注：未完成的请求）。
//            如果没有检查到，jQuery就会触发ajaxStart事件，在这个时间点所有处理函数都会使用.ajaxStart()方法注册并执行。

//            当Ajax请求开始发送时显示一个信息 (没有一个Ajax请求是已经激活的).
            $(document).ajaxStart(function() {
                $("body").append($("<div>123</div>"))
            });

            $("button").click(function () {
                $.ajax({
                    url: "/zd/1.php",
                    type: "POST",
                    dataType: "json",
                    data: {
                        name: $("input[name='user_name']").val()
                    },
                    success: function (data) {
                        alert(data.name + " " + data.info);
                    },
                    error: function (data) {
                        alert("发送失败!");
                    }
                })
            });
        });
    </script>
</head>
<body>

<input type="text" name="user_name">

<button>提交</button>

</body>
</html>
