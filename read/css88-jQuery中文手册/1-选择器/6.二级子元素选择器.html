<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-size: 14px;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            jQuery( "parent > child" )
//            选择所有  指定“parent”元素中指定的"child"的直接子元素。

//            这个子元素组合器(E > F)和(E F)都作为后代组合，但是他们有所不同，更具体的是(E > F)它只会选择第一级的后代。

            $("ul.topNav > li").css("border", "3px solid red");
//            $("ul.topNav  li").css("border", "3px solid red");
        });
    </script>
</head>
<body>
<ul class="topNav">
    <li>Item 1</li>
    <li>Item 2
        <ul>
            <li>Nested item 1</li>
            <li>Nested item 2</li>
            <li>Nested item 3</li>
        </ul>
    </li>
    <li>Item 3</li>
</ul>
</body>
</html>
