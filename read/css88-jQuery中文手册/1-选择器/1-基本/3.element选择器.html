<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div, span {
            width: 60px;
            height: 60px;
            padding: 10px;
            margin: 10px;
            background-color: #EEEEEE;
            float: left;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function () {
//            根据给定（html）标记名称选择所有的元素。

//            jQuery( "element" )
//            element: 一个用来搜索的元素。 指DOM节点的标签名。

//            调用JavaScript的 getElementsByTagName()函数，当该表达式使用时返回相应的元素。

            $("div").css("border", "3px solid red");
        });
    </script>
</head>
<body>

<div>DIV1</div>

<div>DIV2</div>

<span>SPAN</span>

</body>
</html>
