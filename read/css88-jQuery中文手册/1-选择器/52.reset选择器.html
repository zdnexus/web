<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            因为:reset 是一个 jQuery 延伸出来的选择器，并不是的CSS规范的一部分，
//            使用:reset 查询不能充分利用原生DOM提供的querySelectorAll() 方法来提高性能。
//            为了当使用:reset 的时候在现代浏览器上获得更佳的性能，首先使用纯CSS选择器选择元素，然后使用[type="reset"]代替.

            var input = $("input:reset").css({
                background: "yellow",
                border: "3px red solid"
            });
//            var input = $("input[type='reset']").css({
//                background: "yellow",
//                border: "3px red solid"
//            });

            $("div").text("For this type jQuery found " + input.length + ".").css("color", "red");
            $("form").submit(function () {
                return false;
            }); // so it won't submit
        });
    </script>
</head>
<body>
<form>
    <input type="button" value="Input Button"/>
    <input type="checkbox"/>
    <input type="file"/>
    <input type="hidden"/>
    <input type="image"/>
    <input type="password"/>
    <input type="radio"/>
    <input type="reset"/>
    <input type="submit"/>
    <input type="text"/>
    <select>
        <option>Option
        <option/>
    </select>
    <textarea></textarea>
    <button>Button</button>
</form>
</body>
</html>
