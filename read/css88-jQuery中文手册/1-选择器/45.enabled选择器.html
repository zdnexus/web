<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            jQuery( ":enabled" )
//            择所有可用的（愚人码头注：未被禁用的元素）元素。

//            如同其他伪类选择器（那些以“:”开始）建议前面加上一个标记名称或其他选择器;
//            否则，通用选择("*")被默认使用。换句话说$$(':enabled')等同于 $('*:enabled')，所以应该使用$('input:enabled')。

//            虽然他们的选择的结果通常是一样的，:enabled选择器和:not([disabled])属性（attribute） 选择器还是有些细微的差别；
//            :enabled 检查元素的disabled属性是否严格等于false，
//            :not([disabled]) 检查是disabled 属性（attribute）没有被设置。

            $("input:enabled").val("this is it");
//            $("input:not([disabled])").val("this is it");
        });
    </script>
</head>
<body>
<form>
    <input name="email" disabled="disabled"/>
    <input name="id"/>
</form>
</body>
</html>
