<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            jQuery( "prev + siblings" )
//            匹配 “prev” 元素之后的唯一一个兄弟元素siblings。具有相同的父元素，并匹配过滤“siblings”选择器。

//            (prev + next) 和 (prev ~ siblings)之间最值得注意的不同点是他们各自的可及之范围。前者只达到紧随的同级元素，后者扩展了该达到跟随其的所有同级元素。

            $("span.span-1 + input").css("color", "blue").val("Labeled!");
        });
    </script>
</head>
<body>
<form>
    <label><span class="span-1">Name:</span>
        <input type="text" name="name"/>
    </label>
    <fieldset>
        <label><span class="span-2">Newsletter:</span>
            <input type="text" name="newsletter"/>
        </label>
    </fieldset>
</form>
</body>
</html>
