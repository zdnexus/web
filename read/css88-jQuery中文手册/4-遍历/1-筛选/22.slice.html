<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .slice( start [, end ] )
//            范围选择
//            根据指定的下标范围，过滤匹配的元素集合，并生成一个新的 jQuery 对象。

//            start
//            类型: Integer
//            一个整数，从 0 开始计数的下标。代表将要被选择的元素的起始下标。如果指定的下标是一个负数，那么代表从末尾开始计数。
//            end
//            类型: Integer
//            一个整数，从 0 开始计数的下标。代表将要被选择的元素的结束下标。如果指定的下标是一个负数，那么代表从末尾开始计数。
//            如果忽略此参数，则选择的范围是从 start 开始，一直到最后

//            $("li").slice(2).css("background-color", "red");
//            $("li").slice(0, 1).css("background-color", "blue");
//            $("li").slice(0, -1).css("background-color", "yellow");
//            $("li").slice(-2, -1).css("background-color", "green");
        });
    </script>
</head>
<body>
<ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li>list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
</ul>
</body>
</html>
