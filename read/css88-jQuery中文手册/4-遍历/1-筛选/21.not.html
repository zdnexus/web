<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 50px;
            height: 50px;
            margin: 10px;
            float: left;
            background: yellow;
            border: 2px solid white;
        }

        .green {
            background: #8f8;
        }

        .gray {
            background: #ccc;
        }

        #blueone {
            background: #99f;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            为不是绿色或蓝色的 div 添加边框。
            $("div").not(".green, #blueone")
                    .css("border-color", "red");
//            .green && #blueone
        });
    </script>
</head>
<body>
<div></div>
<div id="blueone"></div>
<div></div>
<div class="green"></div>

<div class="green"></div>
<div class="gray"></div>
<div></div>
</body>
</html>
