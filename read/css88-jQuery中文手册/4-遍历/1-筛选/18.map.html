<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 40px;
            float: left;
        }

        input {
            clear: left
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $.fn.equalizeHeights = function () {
            var maxHeight = this.map(function (i, e) {
                return $(e).height();
            }).get();

            return this.height(Math.max.apply(null, maxHeight));
        };

        $(function () {
//            Equalize the heights of the divs.
            $("input").click(function () {
                $("div").equalizeHeights();
            });
        });
    </script>
</head>
<body>
<input type="button" value="equalize div heights">
<div style="background:red; height: 40px; "></div>
<div style="background:green; height: 70px;"></div>
<div style="background:blue; height: 50px; "></div>
</body>
</html>
