<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        li {
            cursor: pointer;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .is( jQuery object )
//            jQuery object
//            类型: Object
//            现有的jQuery对象，以匹配当前的元素。

//            另一种方式来实现上面的例子中使用的元素而不是一个jQuery对象。
            var $alt = $("#browsers li:nth-child(2n)").css("background", "#00FFFF");

            $('li').click(function () {
                if ($alt.is(this)) {
                    $(this).slideUp();
                }
                else {
                    $(this).css("background", "red");
                }
            });
        });
    </script>
</head>
<body>
<ul id="browsers">
    <li>Chrome</li>
    <li>Safari</li>
    <li>Firefox</li>
    <li>Opera</li>
</ul>
</body>
</html>
