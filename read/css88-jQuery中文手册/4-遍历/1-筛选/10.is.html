<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 60px;
            height: 60px;
            margin: 5px;
            float: left;
            border: 4px outset;
            background: green;
            text-align: center;
            font-weight: bolder;
            cursor: pointer;
        }

        .blue {
            background: blue;
        }

        .red {
            background: red;
        }

        span {
            color: white;
            font-size: 16px;
        }

        p {
            color: red;
            font-weight: bolder;
            background: yellow;
            margin: 3px;
            clear: left;
            display: none;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .is( selector )
//            selector
//            类型: Selector
//            一个字符串，包含一个用来匹配元素的选择器表达式。

//            .is( jQuery object )
//            jQuery object
//            类型: Object
//            现有的jQuery对象，以匹配当前的元素。

//            显示的 is（）可用于在一个事件处理程序的几种方法。
            $("div").one("click", function () {
                if ($(this).is(":first-child")) {
                    $("p").text("It's the first div.");
                }
                else if ($(this).is(".blue , .red")) {
                    //is (.blue) or (.red)
                    $("p").text("It's a blue or red div.");
                }
                else if ($(this).is(":contains('Peter')")) {
                    $("p").text("It's Peter!");
                }
                else {
                    $("p").html("It's nothing <em>special</em>.");
                }
                $("p").hide().slideDown("slow");
                $(this).css({
                    "border-style": "inset",
                    cursor: "default"
                });
            });
        });
    </script>
</head>
<body>
<div></div>

<div class="blue"></div>

<div></div>

<div class="red"></div>

<div>
    <br/>
    <div>Peter</div>
    <span>111</span>
</div>

<div class="blue"></div>

<p>&nbsp;</p>
</body>
</html>
