<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .add( elements )
//            elements
//            类型: Element
//            一个或多个元素添加到匹配的元素集合。

//            根据给定的表达式，向匹配的元素集合中添加一些元素。
            $("p").add("span").css("background-color", "yellow");
        });
    </script>
</head>
<body>
<p>Hello</p>
<span>Hello Again</span>
</body>
</html>
