<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            color: red;
            text-align: center;
            cursor: pointer;
            font-weight: bolder;
            width: 300px;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            遍历三个div并设置它们的color属性。
            $(document.body).click(function (e) {
                e.stopPropagation();

                $("div").each(function () {
                    if (this.style.color != "blue") {
                        this.style.color = "blue";
                    } else {
                        this.style.color = "";
                    }
                });
            });
        });
    </script>
</head>
<body>
<div>Click here</div>
<div>to iterate through</div>
<div>these divs.</div>
</body>
</html>
