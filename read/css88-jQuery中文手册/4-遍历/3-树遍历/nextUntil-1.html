<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .nextUntil( [selector ] [, filter ] )
//            selector
//            类型: Selector
//            一个字符串，其中包含一个表示匹配元素的选择器表达式。
//            filter
//            类型: Selector
//            一个字符串，其中包含一个选择器表达式用来匹配的元素。


//            .nextUntil( [element ] [, filter ] )
//            element
//            类型: Element 或者 jQuery
//            一个DOM节点或jQuery对象说明哪里开始停止匹配接下来的同级元素。
//            filter
//            类型: Selector
//            一个字符串，其中包含一个选择器表达式用来匹配的元素。

//            查找 <dt id="term-2"> 之后的所有兄弟元素，直到遇到 <dt> 为止，并将他们的背景色设为红色。
//            同样的， 查找 <dt id="term-1"> 之后，<dd>的所有兄弟元素，直到遇到 <dt id="term-3"> 为止，并将他们的文字颜色设为绿色。
            $("#term-2")
                    .nextUntil("dt")
                    .css("background-color", "red");

            var term3 = document.getElementById("term-3");
            $("#term-1")
                    .nextUntil(term3, "dd")
                    .css("color", "green");
        });
    </script>
</head>
<body>
<dl>
    <dt id="term-1">term 1</dt>
    <dd>definition 1-a</dd>
    <dd>definition 1-b</dd>
    <dd>definition 1-c</dd>
    <dd>definition 1-d</dd>

    <dt id="term-2">term 2</dt>
    <dd>definition 2-a</dd>
    <dd>definition 2-b</dd>
    <dd>definition 2-c</dd>

    <dt id="term-3">term 3</dt>
    <dd>definition 3-a</dd>
    <dd>definition 3-b</dd>
</dl>
</body>
</html>
