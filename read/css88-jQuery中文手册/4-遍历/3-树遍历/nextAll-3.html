<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div, p {
            width: 60px;
            height: 60px;
            background: #abc;
            border: 2px solid black;
            margin: 10px;
            float: left;
        }

        .after {
            border-color: red;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .nextAll( jQuery object )
//            类型: jQuery
//            一个用于匹配元素的jQuery对象。

//            查找 body 中第二个孩子元素后面的所有段落，并为它们添加样式。
            $(":nth-child(1)").nextAll("p").addClass("after");
        });
    </script>
</head>
<body>
<p>p</p>

<div>div</div>

<p>p</p>

<p>p</p>

<div>div</div>

<p>p</p>

<div>div</div>
</body>
</html>
