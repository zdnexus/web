<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .find( element )
//            类型: Element
//            一个用于匹配元素的DOM元素。

//            开始搜索段落所有后代的span元素，和$("p span")一样
            $("p").find("span").css('color','red');
        });
    </script>
</head>
<body>
<p><span>Hello</span>, how are you?</p>
<p>Me? I'm <span>good</span>.</p>
</body>
</html>
