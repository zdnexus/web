<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        ul {
            float: left;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        p {
            color: blue;
            margin: 10px 20px;
            font-size: 16px;
            padding: 5px;
            font-weight: bolder;
        }

        .hilite {
            background: yellow;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            var len = $(".hilite")
                    .siblings()
                    .css("color", "red")
                    .length;

            $("b").text(len);//3+2+2=7
        });
    </script>
</head>
<body>
<ul>
    <li>One</li>
    <li>Two</li>
    <li class="hilite">Three</li>
    <li>Four</li>
</ul>

<ul>
    <li>Five</li>
    <li>Six</li>
    <li>Seven</li>
</ul>

<ul>
    <li>Eight</li>
    <li class="hilite">Nine</li>
    <li>Ten</li>
    <li class="hilite">Eleven</li>
</ul>

<p>Unique siblings: <b></b></p>
</body>
</html>
