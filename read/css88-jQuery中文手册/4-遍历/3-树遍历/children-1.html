<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .children( [selector ] )
//            获得匹配元素集合中每个元素的子元素，选择器选择性筛选。
//            selector
//            类型: Selector
//            一个用于匹配元素的选择器字符串。

//            鉴于一个jQuery对象，表示一个DOM元素的集合，
//            .children()方法允许我们通过在DOM树中对这些元素的直接子元素进行搜索，并且构造一个新的匹配元素的jQuery对象。
//            .find()和.children()方法是相似的，但后者只是针对向下一个级别的DOM树。还要注意的是和大多数的jQuery方法一样，
//            .children()不返回文本节点;让所有子元素包括使用文字和注释节点，建议使用.contents()。

            $('ul.level-2').children().css('background-color', 'red');
        });
    </script>
</head>
<body>
<ul class="level-1">
    <li class="item-i">I</li>
    <li class="item-ii">II
        <ul class="level-2">
            <li class="item-a">A</li>
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <li class="item-c">C</li>
        </ul>
    </li>
    <li class="item-iii">III</li>
</ul>
</body>
</html>
