<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .prevUntil( [selector ] [, filter ] )
//            selector
//            类型: Selector
//            选择器字符串，用于确定到哪个排在前面的同辈元素时停止匹配
//            filter
//            类型: Selector
//            一个字符串，其中包含一个选择器表达式用来匹配的元素。

//            获取每个元素但不包括选择器，DOM节点，或者jQuery对象匹配的元素的所有前面的兄弟元素。

//            .prevUntil( [element ] [, filter ] )
//            element
//            Type: Element or jQuery
//            一个DOM节点或jQuery对象说明哪里开始停止匹配接下来的同级元素。
//            filter
//            类型: Selector
//            一个字符串，其中包含一个选择器表达式用来匹配的元素。

            $("#term-2").prevUntil("dt")
                    .css("background-color", "red");

            var term1 = document.getElementById('term-1');
            $("#term-3").prevUntil(term1, "dd")
                    .css("color", "green");
        });
    </script>
</head>
<body>
<dl>
    <dt id="term-1">term 1</dt>
    <dd>definition 1-a</dd>
    <dd>definition 1-b</dd>
    <dd>definition 1-c</dd>
    <dd>definition 1-d</dd>

    <dt id="term-2">term 2</dt>
    <dd>definition 2-a</dd>
    <dd>definition 2-b</dd>
    <dd>definition 2-c</dd>

    <dt id="term-3">term 3</dt>
    <dd>definition 3-a</dd>
    <dd>definition 3-b</dd>
</dl>
</body>
</html>
