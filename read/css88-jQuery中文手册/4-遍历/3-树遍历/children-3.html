<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-size: 16px;
            font-weight: bolder;
        }

        span {
            color: blue;
        }

        p {
            margin: 5px 0;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("div").children().css("border-bottom", "3px double red");
        });
    </script>
</head>
<body>
<p>
    Hello (this is a paragraph)
</p>

<div>
    <span>Hello Again (this span is a child of the a div)</span>
</div>
<p>
    And <span>Again</span> (in another paragraph)
</p>

<div>
    And One Last <span>Time</span> (most text directly in a div)
</div>
</body>
</html>
