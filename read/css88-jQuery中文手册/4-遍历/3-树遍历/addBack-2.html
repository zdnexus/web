<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p, div {
            margin: 5px;
            padding: 5px;
        }

        .border {
            border: 2px solid red;
        }

        .background {
            background: yellow;
        }

        .left,
        .right {
            width: 45%;
            float: left;
        }

        .right {
            margin-left: 3%;
        }
    </style>
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .addBack()方法导致前一组遍历堆栈中的DOM元素被添加到当前组。
//            在第一个例子中，堆栈包含组的结果来自.find("p")。
//            在第二个例子中，.addBack()将之前组的元素添加到堆栈中 - 在这种情况下（$("div.after-addback") - 到当前集合， 选择了两个div和其封闭的段落。

            $("div.left , div.right").find("div , div > p").addClass("border");

// First Example
            $("div.before-addback").find("p").addClass("background");

// Second Example
            $("div.after-addback").find("p").addBack().addClass("background");
        });
    </script>
</head>
<body>
<div class="left">
    <p><strong>Before <code>addBack()</code></strong></p>

    <div class="before-addback">
        <p>First Paragraph</p>

        <p>Second Paragraph</p>
    </div>
</div>
<div class="right">
    <p><strong>After <code>addBack()</code></strong></p>

    <div class="after-addback">
        <p>First Paragraph</p>

        <p>Second Paragraph</p>
    </div>
</div>
</body>
</html>
