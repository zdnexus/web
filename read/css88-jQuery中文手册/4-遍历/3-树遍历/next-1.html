<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .next( [selector ] )
//            取得匹配的元素集合中每一个元素紧邻的后面同辈元素的元素集合。如果提供一个选择器，那么只有紧跟着的兄弟元素满足选择器时，才会返回此元素。
//            类型: Selector
//            一个字符串，其中包含一个选择器表达式针对匹配元素。

            $("li.third-item").next("").css("background-color", "red");
//            $("li.third-item").next("div").css("background-color", "red");//No finding not to set
        });
    </script>
</head>
<body>
<ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li class="third-item">list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
</ul>
</body>
</html>
