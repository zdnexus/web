<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/zd/js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .siblings( )
//            获得匹配元素集合中每个元素的兄弟元素,可以提供一个可选的选择器。。

//            如果我们在第三个项目开始之前，我们可以找到它的兄弟姐妹：该调用的结果是一个红色背景添加到1，2，4和5项。
            $("li.third-item").siblings().css("background-color", "red");
        });
    </script>
</head>
<body>
<ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li class="third-item">list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
</ul>
</body>
</html>
