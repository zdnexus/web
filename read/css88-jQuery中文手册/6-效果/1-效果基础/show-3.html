<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            background-color: #def3ca;
            margin: 3px;
            width: 80px;
            display: none;
            float: left;
            text-align: center;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
//            Example: 依次显示 div，每个用时 200 毫秒。一个动画完成后立即开始下一个。
            $("#showr").click(function () {
                $("div")
                        .first()
                        .show("fast", function showNext() {
                            $(this)
                                    .next("div")
                                    .show("fast", showNext);
                        })
            });

//            $("#showr").click(function () {
//                $("div")
//                        .first()
//                        .show("fast", function () {
//                            $(this)
//                                    .next()
//                                    .show("fast", arguments.callee)
//                        })
//            });

            $("#hidr").click(function () {
                $("div").hide(1000);
            });
        });
    </script>
</head>
<body>

<button id="showr">Show</button>

<button id="hidr">Hide</button>

<div>Hello 3,</div>
<div>how</div>
<div>are</div>
<div>you?</div>

</body>
</html>
