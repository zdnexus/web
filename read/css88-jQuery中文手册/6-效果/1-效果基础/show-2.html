<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p { background:yellow; }
    </style>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
//            .show( [duration ] [, complete ] )
//            duration (默认: 400)
//            类型: Number or String
//            一个字符串或者数字决定动画将运行多久。
//            complete
//            类型: Function()
//            在动画完成时执行的函数。

//            缓慢地显示所有隐藏的段落，600毫秒内完成的动画。
            $("button").click(function () {
                $("p").show("slow");
            });
        });
    </script>
</head>
<body>

<button>Show it</button>

<p style="display: none">Hello  2</p>

</body>
</html>
