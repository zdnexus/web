<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        span {
            background: #def3ca;
            padding: 3px;
            float: left;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
//                .hide( [duration ] [, complete ] )
//                duration (默认: 400)
//                类型: Number or String
//                一个字符串或者数字决定动画将运行多久。
//                complete
//                类型: Function()
//                在动画完成时执行的函数。

//                快速隐藏所有的 span 元素，用时 200 毫秒。一个结束后立即开始下一个。
            $("#hidr").click(function () {
                $("span:last-child").hide("fast", function () {
                    // use callee so don't have to name the function
                    $(this).prev().hide("fast", arguments.callee);
//                    arguments.callee 调用自身 //js隐藏函数
                });
            });

            $("#showr").click(function () {
                $("span").show(2000);
            });
        });
    </script>
</head>
<body>

<button id="hidr">Hide</button>

<button id="showr">Show</button>

<div>
    <span>Once</span>
    <span>upon</span>
    <span>a</span>
    <span>time</span>
    <span>there</span>
    <span>were</span>
    <span>three</span>
    <span>programmers...</span>
</div>

</body>
</html>
