<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            margin: 3px;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 0px;
            top: 60px;
            background: green;
            display: none;
        }

        div.newcolor {
            background: blue;
        }

        p {
            color: red;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.js"></script>
    <script>
        function runIt() {
            var div = $("div");

            div.show("slow");
            div.animate({left: '+=200'}, 2000);
            div.slideToggle(1000);
            div.slideToggle("fast");
            div.animate({left: '-=200'}, 1500);
            div.hide("slow");
            div.show(1200);
            div.slideUp("normal", runIt);
        }

        function showIt() {
            var div = $("div");

            var n = div.queue("fx");
            $("span").text(n.length);
            setTimeout(showIt, 100);
        }

        $(function () {
//            .queue( [queueName ] )
//            描述: 显示在匹配的元素上的已经执行的函数列队。

//            .queue( [queueName ] )
//            queueName
//            类型: String
//            一个含有队列名的字符串。默认是 fx，标准的动画队列。

//            显示列队的长度。
            runIt();
            showIt();
        });
    </script>
</head>
<body>

<p>The queue length is: <span></span></p>

<div></div>

</body>
</html>
