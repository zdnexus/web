<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 50px;
            height: 30px;
            margin: 5px;
            float: left;
            background: green;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function () {
//            jQuery.fx.interval
//            描述: 该动画的频率（以毫秒为单位）。
//            这个属性可以设置动画每秒运行帧数。默认是13毫秒。该属性值越小，在速度较快的浏览器中（例如，Chrome），动画执行的越流畅，
//            但是会影响程序的性能并且占用更多的 CPU 资源。
            jQuery.fx.interval = 300;

            $("input").click(function () {
                $("div").toggle(3000);
            });
        });
    </script>
</head>
<body>

<p>
    <input type="button" value="Run"/>
</p>

<div></div>

</body>
</html>
