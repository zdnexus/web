<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            background: #b977d1;
            margin: 3px;
            width: 60px;
            height: 60px;
            float: left;
        }

        div.still {
            background: #345;
            width: 5px;
        }

        div.hider {
            display: none;
        }

        span {
            color: red;
        }

        p {
            clear: left;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function () {
//            Example: 让隔开的 div 交替出现或消失。
            $("#aa").click(function () {
                $("div:not(.still)").slideToggle("slow", function () {
                    var n = parseInt($("span").text(), 10);
                    $("span").text(n + 1);
                });
            });
        });
    </script>
</head>
<body>

<div></div>

<div class="still"></div>

<div style="display:none;"></div>

<div class="still"></div>

<div></div>

<div class="still"></div>

<div class="hider"></div>

<div class="still"></div>

<div class="hider"></div>

<div class="still"></div>

<div></div>

<p>
    <button id="aa">Toggle</button>
    There have been <span>0</span> toggled divs.
</p>

</body>
</html>
