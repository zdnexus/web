<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            background: #9f9;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            选择所有的段落，并用 b 标签包裹每个匹配元素的内容。
            $("p").wrapInner(document.createElement("b"));
        });
    </script>
</head>
<body>
<p>Hello</p>

<p>cruel</p>

<p>World</p>
</body>
</html>
