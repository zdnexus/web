<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            border: 2px solid blue;
        }

        p {
            background: yellow;
            margin: 4px;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            用一个 div 将所有的段落包裹起来。
            $("p").wrapAll(document.createElement("div"));
        });
    </script>
</head>
<body>
<p>Hello</p>

<p>cruel</p>

<p>World</p>
</body>
</html>
