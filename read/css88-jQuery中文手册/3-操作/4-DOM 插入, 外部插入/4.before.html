<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            background: yellow;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .before( content [, content ] )
//            根据参数设定，在匹配元素的前面插入内容（译者注：外部插入）
//            在所有段落前插入一些HTML。
            $("p").before("<b>Hello</b>");
        });
    </script>
</head>
<body>
<p> is what I said...</p>
</body>
</html>
