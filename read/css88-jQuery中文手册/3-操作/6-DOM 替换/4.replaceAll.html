<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
//            .replaceAll( target )
//            target
//            类型: Selector or jQuery or Array or Element
//            一个选择器字符串，jQuery对象，DOM元素，或者元素数组，包含哪个元素被替换。

            $("<b>Paragraph. </b>").replaceAll("p");
        });
    </script>

<p>Hello</p>

<p>cruel</p>

<p>World</p>
