<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 500px;
            height: 50px;
            background: #b0b0b0;
        }

        #div2 {
            width: 0;
            height: 50px;
            background: red;
            -webkit-transition: 0.5s all ease-out;
        }
    </style>
</head>
<body>

<div id="div1">
    <div id="div2"></div>
</div>

</body>
<script>
    setTimeout(() => {
        let dom2 = document.getElementById('div2');
        let obj = {};

        Object.defineProperty(obj, 'n', {
            get: function () {
            },
            set: function (val) {
                dom2.style.width = val / 3 * 500 + 'px';
            },
        });

        setTimeout(() => {
            obj.n = 1;
        }, 1000);
        setTimeout(() => {
            obj.n = 2;
        }, 2000);
        setTimeout(() => {
            obj.n = 3;
        }, 3000);
    }, 0);
</script>
</html>
