    'use strict';

    var throttle = function (fn, interval) {
        var firstTime = true,
                timer;

        return function () {
            var self = this;
            var args = arguments;

            if (firstTime) {
                fn.apply(self, args);
                firstTime = false;
                return;
            }
            if (timer) {
                return;
            }
            timer = setTimeout(function () {
                clearTimeout(timer);
                timer = null;
                fn.apply(self, args);
            }, interval || 500);
        }
    };


    window.onscroll = throttle(function () {
        console.log(1);
    }, 1000);
</script>
