<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="execute">点击我执行命令</button>
<button id="undo">点击我执行命令</button>

</body>
<script>
    /**
     * Created by zdnexus on 2018/1/14 0014.
     */
    'use strict';

    // 接受者
    var Tv = {
        open: function () {
            console.log('打开电视机');
        },
        close: function () {
            console.log('关闭电视机');
        }
    };

    // 分离
    var OpenTvCommand = function (receiver) {
        return {
            execute: function () {
                receiver.open();
            },
            undo: function () {
                receiver.close();
            }
        }
    };

    // 发起者
    var SetCommand = function (command) {
        document.getElementById('execute').onclick = function () {
            command.execute();
        };
        document.getElementById('undo').onclick = function () {
            command.undo();
        };
    };

    SetCommand(OpenTvCommand(Tv));
</script>
</html>
