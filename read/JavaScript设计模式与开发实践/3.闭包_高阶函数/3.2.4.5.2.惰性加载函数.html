<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        #div2 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>

<div id="div1"></div>
<div id="div2"></div>

</body>
<script>
    /**
     * Created by zdnexus on 2018/1/14 0014.
     */
    'use strict';

    var ElementAddEvent = (function () {
        if (window.addEventListener) {
            console.log('chrome edge IE9 IE10 IE11');
            return function (element, type, handler) {
                element.addEventListener(type, handler, false);
            };
        } else if (window.attachEvent) {
            console.log('IE6 IE7 IE8');
            return function (element, type, handler) {
                element.attachEvent('on' + type, handler);
            };
        } else {
            console.log('others');
            return function (element, type, handler) {
                element['on' + type] = handler;
            };
        }
    })();
    ElementAddEvent(document.getElementById('div1'), 'click', function () {
        console.log('red');
    });
    ElementAddEvent(document.getElementById('div2'), 'click', function () {
        console.log('blue');
    });
</script>
</html>
