<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .toastImg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
        }

        @keyframes toastImg {
            50% {
            / / opacity: 0.3;
                background-color: #ccc;
            }

            100% {
            / / opacity: 1;
                background-color: #000;
            }
        }

        .toastImg div {
            width: 10px;
            height: 25px;
            border-radius: 2px;
            background-color: #000;
            animation-fill-mode: both;
            position: absolute;
        }

        .toastImg div:nth-child(1) {
            top: -40px;
            left: 0;
            animation: toastImg 1.2s ease-in-out 0.1s infinite;
        }

        .toastImg div:nth-child(2) {
            top: -34.641px;
            left: 20px;
            transform: rotate(30deg);
            animation: toastImg 1.2s ease-in-out 0.2s infinite;
        }

        .toastImg div:nth-child(3) {
            top: -20px;
            left: 34.641px;
            transform: rotate(60deg);
            animation: toastImg 1.2s ease-in-out 0.3s infinite;
        }

        .toastImg div:nth-child(4) {
            top: 0;
            left: 40px;
            transform: rotate(90deg);
            animation: toastImg 1.2s ease-in-out 0.4s infinite;
        }

        .toastImg div:nth-child(5) {
            top: 20px;
            left: 34.641px;
            transform: rotate(120deg);
            animation: toastImg 1.2s ease-in-out 0.5s infinite;
        }

        .toastImg div:nth-child(6) {
            top: 34.641px;
            left: 20px;
            transform: rotate(150deg);
            animation: toastImg 1.2s ease-in-out 0.6s infinite;
        }

        .toastImg div:nth-child(7) {
            top: 40px;
            left: 0;
            transform: rotate(0deg);
            animation: toastImg 1.2s ease-in-out 0.7s infinite;
        }

        .toastImg div:nth-child(8) {
            top: 34.641px;
            left: -20px;
            transform: rotate(30deg);
            animation: toastImg 1.2s ease-in-out 0.8s infinite;
        }

        .toastImg div:nth-child(9) {
            top: 20px;
            left: -34.641px;
            transform: rotate(60deg);
            animation: toastImg 1.2s ease-in-out 0.9s infinite;
        }

        .toastImg div:nth-child(10) {
            top: 0;
            left: -40px;
            transform: rotate(90deg);
            animation: toastImg 1.2s ease-in-out 1.0s infinite;
        }

        .toastImg div:nth-child(11) {
            top: -20px;
            left: -34.641px;
            transform: rotate(120deg);
            animation: toastImg 1.2s ease-in-out 1.1s infinite;
        }

        .toastImg div:nth-child(12) {
            top: -34.641px;
            left: -20px;
            transform: rotate(150deg);
            animation: toastImg 1.2s ease-in-out 1.2s infinite;
        }
    </style>
</head>
<body>


<div class="toastImg">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>


</body>
</html>
